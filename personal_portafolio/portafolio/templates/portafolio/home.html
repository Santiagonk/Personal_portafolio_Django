{% extends 'portafolio/base.html' %}

{% block content %}

<h1> Its Portafolio</h1>
    {% load static %}

    <a href = "{% url 'blog:all_blogs' %}"> Blog </a>
    <br>

    <a href = "{% static 'portafolio/resume.pdf' %}">Resume</a>
    <br>

    <img src = "{% static 'portafolio/DSC_0677.jpg'%}">

    {% for  project in projects %}
        <h2> {{ project.title }} </h2>

        <p> {{ project.description }} </p>

        <img src = "{{  project.image.url }}">
        {% if project.url %}
            <a link="{{ project.url }}"> Link </a>
        {% endif %}
    {% endfor %}

{% endblock  %}
